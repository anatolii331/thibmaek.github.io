<header class="site-header">
	<div class="branding">
		{% if site.theme_options.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_options.gravatar }}?s=100"
      alt='Gravatar'/>
		</a>
		{% elsif site.theme_options.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="/img/{{ site.theme_options.avatar }}" alt='avatar'/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme_options.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
      <li>
        <a class="page-link" href="https://berlin.thibmaekelbergh.be">Berlin</a>
      </li>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
</header>
